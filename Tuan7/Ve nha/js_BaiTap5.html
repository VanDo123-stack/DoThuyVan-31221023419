<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi lời yêu thương</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 1. Thiết lập nền Gradient Pastel */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Màu nền tím hồng nhẹ nhàng */
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
            
            /* SỬ DỤNG FONT NUNITO CHO TOÀN BỘ TRANG */
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* 2. Khung chứa nội dung (Card) */
        .love-card {
            background-color: rgba(255, 255, 255, 0.95);
            width: 420px; /* Tăng chiều rộng xíu cho thoáng */
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s;
        }

        .love-card:hover {
            transform: translateY(-5px);
        }

        .cute-img {
            width: 120px;
            margin-bottom: 10px;
        }

        /* 3. Tiêu đề - Đổi sang font in đậm, to, rõ ràng */
        h1 {
            color: #ff7675; /* Màu hồng đậm */
            font-size: 30px; 
            font-weight: 900; /* In đậm hẳn lên cho nổi bật */
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: uppercase; /* Viết hoa toàn bộ cho trang trọng hơn */
        }

        /* 4. Khu vực nút bấm */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 14px 40px; /* Nút to hơn xíu cho dễ bấm */
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700; /* Chữ trong nút đậm */
            font-family: 'Nunito', sans-serif; /* Đảm bảo nút cũng dùng font này */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Style nút CÓ */
        #btnCo {
            background-color: #ff9ff3;
            color: #fff;
        }
        
        #btnCo:hover {
            background-color: #f368e0;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(243, 104, 224, 0.4);
        }

        /* Style nút KHÔNG */
        #btnKhong {
            background-color: #dfe6e9;
            color: #636e72;
        }

        #btnKhong:hover {
            background-color: #b2bec3;
            color: #2d3436;
        }

    </style>
</head>
<body>

    <div class="love-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExajJqbHZ2cnZ3eG80eHRqbm1ueHV4bm1ueHV4bm1ueHV4bm1uJnJpZD1naXBoeS5naWYmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat" class="cute-img">
        
        <h1>Bạn có thích mình không?</h1>

        <div class="btn-group" id="buttonArea">
            <button id="btnCo" onclick="chonCo()">CÓ</button>
            <button id="btnKhong" onclick="chonKhong()">KHÔNG</button>
        </div>
    </div>

    <script>
        var soLanSai = 0;

        function chonCo() {
            alert("Xin lỗi, bạn không phải là đối tượng của mình.");
        }

        function chonKhong() {
            soLanSai++; 

            if (soLanSai < 3) {
                alert("Có thể Bạn nên chọn lại.");
            } else if (soLanSai === 3) {
                alert("Bạn chọn sai nhiều quá! Mình đổi nút đây!");
                
                var container = document.getElementById("buttonArea");
                var btnCo = document.getElementById("btnCo");
                var btnKhong = document.getElementById("btnKhong");

                // Đảo vị trí
                container.insertBefore(btnKhong, btnCo); 

                // Đổi màu để troll
                btnKhong.style.backgroundColor = "#ff9ff3"; 
                btnKhong.style.color = "#fff";
                
                btnCo.style.backgroundColor = "#dfe6e9"; 
                btnCo.style.color = "#636e72";

            } else {
                alert("Vẫn là không được đâu!");
            }
        }
    </script>
</body>
</html>
